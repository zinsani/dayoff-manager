<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.7.0/firebase-app-compat.js"></script>

    <script defer src="/__/firebase/10.7.0/firebase-auth-compat.js"></script>
    <script
      defer
      src="/__/firebase/10.7.0/firebase-database-compat.js"
    ></script>

    <script
      defer
      src="/__/firebase/10.7.0/firebase-firestore-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/10.7.0/firebase-functions-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/10.7.0/firebase-messaging-compat.js"
    ></script>
    <script defer src="/__/firebase/10.7.0/firebase-storage-compat.js"></script>
    <script

    ></script>

    ></script>
    <script
      defer

    ></script>
    -->
    <!--
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="icons/favicon-128x128.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="icons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"

    />
    <link
      rel="icon"

      sizes="16x16"

    />
    <link rel="icon" type="image/ico" href="favicon.ico" />
